               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-factory-icon lucide-factory"><path d="M12 16h.01"/><path d="M16 16h.01"/><path d="M3 19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.5a.5.5 0 0 0-.769-.422l-4.462 2.844A.5.5 0 0 1 15 10.5v-2a.5.5 0 0 0-.769-.422L9.77 10.922A.5.5 0 0 1 9 10.5V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"/><path d="M8 16h.01"/></svg>

            <a href="#how-it-works" class="text-gray-700 hover:text-blue-600 transition-colors">

            <a href="#features" class="text-gray-700 hover:text-blue-600 transition-colors">
              Features
            </a>
            <a href="#about" class="text-gray-700 hover:text-blue-600 transition-colors">
              About

          <!-- Mobile Menu Button -->
          <button class="lg:hidden p-2 hover:cursor-pointer " aria-label="Toggle menu" (click)="toggleMenu()">

            <svg class="h-6 w-6 text-gray-900 " fill="none" stroke="currentColor" viewBox="0 0 24 24">
